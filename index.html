<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MAPFRE - Minutos Transcurridos</title>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Figtree', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #D81E05;
      color: white;
      text-align: center;
    }

    header {
      padding: 20px;
      background-color: #D81E05;
    }

    header img {
      max-height: 60px;
    }

    main {
      padding: 40px 20px;
    }

    label, input, button {
      font-size: 18px;
    }

    input[type="datetime-local"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: white;
      color: #D81E05;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #f4f4f4;
    }

    #resultado {
      margin-top: 30px;
      font-size: 20px;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://delaexasesores.com/wp-content/uploads/2021/03/logo-mapfre-w.png" alt="MAPFRE Logo">
  </header>

  <main>
    <h2>Calcula tus minutos MAPFRE</h2>
    <label for="fecha">Introduce una fecha y hora:</label><br>
    <input type="datetime-local" id="fecha"><br>
    <button onclick="calcularMinutos()">Calcular</button>
    <div id="resultado"></div>
  </main>

  <script>
    function calcularMinutos() {
      const input = document.getElementById("fecha").value;
      if (!input) {
        document.getElementById("resultado").textContent = "Por favor, introduce una fecha v√°lida.";
        return;
      }

      const fechaIntroducida = new Date(input);
      const ahora = new Date();

      const diferenciaMs = ahora - fechaIntroducida;
      const diferenciaMinutos = Math.floor(diferenciaMs / 60000);

      if (diferenciaMinutos < 0) {
        document.getElementById("resultado").textContent = "La fecha introducida es en el futuro.";
      } else {
        document.getElementById("resultado").textContent = 
          `Han transcurrido ${diferenciaMinutos} minutos desde que te uniste al equipo.`;
      }
    }
  </script>
</body>
</html>
